<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Web8</title>
	
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="main.json"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
				<div class="col-lg-offset-col-lg-6">
					<form id="my-form" class="form" 
						action="https://formspree.io/f/mqknpwrj" method="post">
						<div class="form-group">
						<label for="Name">ФИО</label>
						<input type="text" class="form-control" id="Name" name="Имя" placeholder="...">
						</div>
						<div class="form-group">
						<label for="Email">Email</label>
						<input type="email" class="form-control" id="Email" name="email" placeholder="...">
						</div>
						<div class="form-group">
							<label for="desc_field">Сообщение</label>
							<textarea class="form-control" name="desc" id="desc_field" rows="3"></textarea>
						</div>
						<input type="text" name="_gotcha" style="display:none"/>
						<button type="submit" class="btn btn-default">Отправить</button>
						<p id="my-form-status"></p>
					</form>
				</div>
			</div>
	</div>
	
</body>
</html>
